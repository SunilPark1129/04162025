<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>HTML Assignment</title>
  </head>
  <body>
    <div class="wrapper">
      <form class="signup" aria-labelledby="signup-title">
        <h1 id="signup-title">Sign Up</h1>
        <div class="flex">
          <input
            type="text"
            aria-label="First name"
            placeholder="First Name"
            required
          />
          <input
            type="text"
            aria-label="Last name"
            placeholder="Last Name"
            required
          />
        </div>
        <input
          type="tel"
          aria-label="Mobile number"
          placeholder="Mobile No."
          required
        />
        <input
          type="email"
          aria-label="Email address"
          placeholder="Email Address"
          required
        />
        <div class="flex">
          <input
            type="password"
            aria-label="Password"
            placeholder="Password"
            required
          />
          <input
            type="password"
            aria-label="Confirm password"
            placeholder="Confirm Password"
            required
          />
        </div>
        <div class="flex">
          <label>
            <input type="checkbox" aria-describedby="terms-desc" required />
            I Agree
          </label>
          <div id="terms-desc" class="signup__text">
            By clicking <span class="signup__text-box">Register</span>, you
            agree to the
            <a href="/" class="signup__text-highlight">Terms and Conditions</a>
            set out by this site, including our Cookie Use.
          </div>
        </div>
        <div class="flex">
          <button class="signup__btn" type="submit">Register</button>
          <a class="signup__btn" href="">Sign In</a>
        </div>
      </form>
    </div>
  </body>
</html>
